{% extends 'base.html' %}
{% load rest_framework %}
{% block content %}
<form action="{% url 'dds_service:status-detail' pk=obj.pk %}" method="post">
    {% csrf_token %}
    {% render_form serializer %}
    <input type="submit" class="btn btn-primary" value="Сохранить">
    <a href="{% url 'dds_service:status' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
