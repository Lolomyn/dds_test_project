{% extends 'base.html' %}
{% load rest_framework %}
{% block title %}Создать категорию{% endblock %}

{% block content %}
    <form action="{% url 'dds_service:category-create' %}" method="post">
        {% csrf_token %}
        <p>{% render_form serializer %}</p>
        <input type="submit" class="btn btn-primary" value="Сохранить">
    </form>
{% endblock %}
