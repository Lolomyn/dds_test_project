{% extends 'base.html' %}
{% load rest_framework %}
{% block title %}Удалить подкатегорию{% endblock %}

{% block content %}

    <div class="card-body">
        <p>Вы уверены, что хотите удалить эту подкатегорию?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'dds_service:subcategory' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>

{% endblock %}
